version: '3.8'

services:
  # ====================================
  # PostgreSQL Database
  # ====================================
  postgres:
    image: postgres:16-alpine
    container_name: beauty_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: beauty_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2580
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - beauty_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d beauty_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Redis (кеш и очереди)
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: beauty_redis
    restart: unless-stopped
    command: redis-server --requirepass beauty_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - beauty_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # pgAdmin (опционально, для управления БД через UI)
  # ====================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: beauty_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beauty.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - beauty_network
    depends_on:
      - postgres

# ====================================
# Volumes (постоянное хранилище данных)
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  beauty_network:
    driver: bridge

# ====================================
# ИНСТРУКЦИЯ ПО ИСПОЛЬЗОВАНИЮ
# ====================================

