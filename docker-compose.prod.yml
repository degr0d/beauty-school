version: '3.8'

services:
  # ====================================
  # PostgreSQL Database (Production)
  # ====================================
  postgres:
    image: postgres:16-alpine
    container_name: beauty_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - beauty_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Redis (Production)
  # ====================================
  redis:
    image: redis:7-alpine
    container_name: beauty_redis_prod
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - beauty_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ====================================
  # Backend (Python + aiogram + FastAPI)
  # ====================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: beauty_backend_prod
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - beauty_network
    ports:
      - "8000:8000"
    command: >
      sh -c "
        alembic upgrade head &&
        python backend/main.py
      "

# ====================================
# Volumes (Production)
# ====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ====================================
# Networks
# ====================================
networks:
  beauty_network:
    driver: bridge

# ====================================
# ИСПОЛЬЗОВАНИЕ:
# ====================================
# 1. Убедитесь, что .env заполнен production значениями
# 2. Соберите образы: docker-compose -f docker-compose.prod.yml build
# 3. Запустите: docker-compose -f docker-compose.prod.yml up -d
# 4. Проверьте логи: docker-compose -f docker-compose.prod.yml logs -f backend

